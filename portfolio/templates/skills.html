{% load i18n %}
<!-- Container (Skills Section) -->
<div id="skills" class="container-fluid text-center bg-1">
    <div class="header">
        <h1>{% trans '개발능력' %}</h1>
    </div>
    <br>
    <div class="row">
        <div class="container">
            <div class="col-sm-3">
                <span class="" style="font-size: 1.6em"><strong>PYTHON</strong></span><br>
                <em>Intermediate</em>

                <div class="chart" data-percent="66" data-scale-color="#ffb400" style="margin-top:20px;"></div>
            </div>
            <div class="col-sm-3">
                <span class="" style="font-size: 1.6em"><strong>JAVA</strong></span><br>
                <em>Beginner</em>

                <div class="chart" data-percent="40" data-scale-color="#ffb400" style="margin-top:20px;"></div>
            </div>
            <div class="col-sm-3">
                <span class="" style="font-size: 1.6em"><strong>NODE.JS</strong></span><br>
                <em>Beginner</em>
                <div class="chart" data-percent="40" data-scale-color="#ffb400" style="margin-top:20px;"></div>
            </div>
            <div class="col-sm-3">
                <span class="" style="font-size: 1.6em"><strong>JAVASCRIPT</strong></span><br>
                <em>Beginner</em>
                <div class="chart" data-percent="50" data-scale-color="#ffb400" style="margin-top:20px;"></div>
            </div>
        </div>
    </div>
    <BR/>
    <div class="row" style="margin-top:30px;">
        <div class="col-sm-4" >
            <h3>Frameworks</h3>

            <p>django</p>
            <p>flask</p>
            <p>bootstrap</p>
            <p>express</p>
        </div>
        <div class="col-sm-4">
            <h3>Database</h3>
            <p>mySQL</p>
            <p>mongoDB</p>
            <p>ORACLE</p>
        </div>
        <div class="col-sm-4">
            <h3>Others</h3>
            <p>git</p>
            <p>linux</p>
            <p>photoshop</p>
            <p>aws</p>
        </div>
    </div>
</div>
